<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Event_booking_style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Create Event</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">EveQuest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">&#9776;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="HOME.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Blog</a>
                <a class="dropdown-item" href="#">FAQs</a>
              </div>
            </li>
          </ul>
           <!-- Search Bar -->
        <form class="form-inline d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Search Events..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <div class="parent"><h2 class="h4 mb-4">Create New Event</h2></div>
                        
                        <form action="#!" method="post">
                            <!-- Event Title -->
                            <div class="mb-3">
                                <label for="eventTitle" class="form-label">Event Title</label>
                                <input type="text" class="form-control" id="eventTitle" name="eventTitle" required>
                            </div>
                            <!-- Event Description -->
                            <div class="mb-3">
                                <label for="eventDescription" class="form-label">Event Description</label>
                                <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4" required></textarea>
                            </div>
                            <!-- Event Date and Time -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="eventDate" class="form-label">Event Date</label>
                                    <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="eventTime" class="form-label">Event Time</label>
                                    <input type="time" class="form-control" id="eventTime" name="eventTime" required>
                                </div>
                            </div>
                            <!-- Event Location -->
                            <div class="mb-3">
                                <label for="eventLocation" class="form-label">Event Location</label>
                                <input type="text" class="form-control" id="eventLocation" name="eventLocation" required>
                            </div>
                            <!-- Event Category -->
                            <div class="mb-3">
                                <label for="eventCategory" class="form-label">Event Category</label>
                                <select class="form-select" id="eventCategory" name="eventCategory" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="music">Music</option>
                                    <option value="sports">Sports</option>
                                    <option value="conference">Conference</option>
                                    <option value="workshop">Workshop</option>
                                </select>
                            </div>
                            <!-- Upload Event Image -->
                            <div class="mb-3">
                                <label for="eventImage" class="form-label">Event Image</label>
                                <input type="file" class="form-control" id="eventImage" name="eventImage">
                            </div>
                            <!-- Submit and Cancel Buttons -->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-secondary" type="button">Cancel</button>
                                <button class="btn btn-primary" type="submit">Create Event</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
