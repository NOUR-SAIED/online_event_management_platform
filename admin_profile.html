<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin_profile_style.css">
</head>
<body>
    <!-- Admin Profile Section -->
<section class="admin-profile py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="profile-header text-center">
            <h2 class="admin-username">Welcome, Admin <span class="admin-name-highlight">Nour!</span></h2>
            <p class="admin-role">“Empowering events for everyone.”</p>
          </div>
          <div class="admin-actions text-center mt-4">
            <button class="btn-manage-users">Manage Users</button>
            <button class="btn-manage-events">Manage Events</button>
            <button class="btn-settings">Settings</button>
          </div>
        </div>
      </div>
  
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="admin-details">
            <h3 class="toggle-section">Admin Information <span class="toggle-icon">+</span></h3>
            <div class="admin-info-content">
              <form class="admin-info-form">
                <div class="form-group">
                  <label for="admin-username">Username</label>
                  <input type="text" class="form-control" id="admin-username" value="AdminNour" readonly>
                </div>
                <div class="form-group">
                  <label for="admin-email">Email</label>
                  <input type="email" class="form-control" id="admin-email" value="admin.nour@example.com">
                </div>
                <div class="form-group">
                  <label for="admin-role">Role</label>
                  <input type="text" class="form-control" id="admin-role" value="Administrator" readonly>
                </div>
                <button type="submit" class="btn-save-admin-info">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="admin-activity">
            <h3 class="toggle-section">Recent Activities <span class="toggle-icon">+</span></h3>
            <div class="activity-content">
              <ul class="recent-activity-list">
                <li class="activity-item">
                  <strong>Approved</strong> event "Music Fest 2024"
                </li>
                <li class="activity-item">
                  <strong>Rejected</strong> event "Food Carnival"
                </li>
                <li class="activity-item">
                  <strong>Updated</strong> user profile for "User123"
                </li>
                <li class="activity-item">
                  <a href="#" class="view-all-activity">View All Activities</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
    
</body>
</html>
