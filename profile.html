<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile_style.css">
</head>
<body>
<!-- User Profile Section -->
<section class="user-profile py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="profile-header text-center">
          <div class="profile-picture">
            <img src="default-profile.png" alt="Profile Picture" class="rounded-circle">
            <button class="btn-upload-picture">Upload New Picture</button>
          </div>
          <h2 class="username">Hey, <span class="user-name-highlight">Nour!</span></h2>
          <p class="user-bio">“Creating memories, one event at a time.”</p>
        </div>
        <div class="profile-actions text-center mt-4">
          <button class="btn-customize-profile">Edit Profile</button>
          <button class="btn-view-bookings">My Booked Events</button>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <div class="profile-details">
          <h3 class="toggle-section">Profile Information <span class="toggle-icon">+</span></h3>
          <div class="profile-info-content">
            <form class="profile-info-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" value="type your name" readonly>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="user@example.com">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" value="+216 123 456">
              </div>
              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself!">Creating memories, one event at a time.</textarea>
              </div>
              <button type="submit" class="btn-save-info">Save Changes</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="profile-bookings">
          <h3 class="toggle-section">Your Upcoming Events <span class="toggle-icon">+</span></h3>
          <div class="bookings-content">
            <ul class="booked-events-list">
              <li class="booked-event">
                <strong>Music Fest 2024</strong> - <span>July 15, 2024</span>
              </li>
              <li class="booked-event">
                <strong>Startup Expo</strong> - <span>August 8, 2024</span>
              </li>
              <li class="booked-event">
                <strong>Food Carnival</strong> - <span>September 20, 2024</span>
              </li>
              <li class="booked-event">
                <a href="#" class="view-all-events">View All Events</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  
</body>
</html>
